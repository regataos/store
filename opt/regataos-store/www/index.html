<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/networkoff.css">
    <link rel="stylesheet" type="text/css" href="css/style-progress-bar.css">
    <script type="text/javascript" src="js/settings-checker.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/progress-bar/progress-bar.js"></script>
    <!-- For apps -->
    <script type="text/javascript" src="js/app-functions/app-functions-buttons.js"></script>
    <script type="text/javascript" src="js/app-functions/app-installed.js"></script>
    <script type="text/javascript" src="js/app-functions/app-status.js"></script>
    <script type="text/javascript" src="js/app-functions/app-version.js"></script>
    <script type="text/javascript" src="js/app-functions/steam-games-buttons.js"></script>

    <title>Regata OS Store</title>
</head>

<body>
    <div id="loadscreen"></div>

    <div class="progress-bar-full">
        <iframe src="progress-bar/progress-bar-full.html" frameborder="0" class="iframe_pbf" id="iframepbf"></iframe>
    </div>

    <div class="topbar" onclick='backButton(); setTimeout(function(){ installedPage(); }, 500);' title='Voltar'>
        <div class='top-bar-arrow'>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="m127.384-480 301.308 301.308q11.923 11.923 11.615 28.077-.308 16.153-12.231 28.076-11.922 11.923-28.076 11.923t-28.076-11.923L65.078-428.77Q54.23-439.616 49-453.077 43.77-466.539 43.77-480q0-13.461 5.23-26.923 5.231-13.461 16.078-24.307l306.846-306.846q11.922-11.923 28.384-11.616 16.461.308 28.384 12.231 11.923 11.923 11.923 28.076 0 16.154-11.923 28.077L127.384-480Z" />
            </svg>
        </div>
    </div>

    <div class="sidebar">
        <div id='search'>
            <input id='field' name='q' onblur='if (this.value == "") {this.value = "Pesquisar";}'
                onfocus='if (this.value == "Pesquisar") {this.value = "";}' type='text' value='Pesquisar' />
        </div>
        <script type="text/javascript">searchBox();</script>

        <ul id="ul-menu">
            <li class="li-sidebar special-page home" onclick="goToHome();">
                <div class="sidebar-item-effect"></div>
                <a class="link-items" onclick="goToHome();">
                    <img class="icones-menu" title="Descobrir" style="margin-left: 2px;"
                        src="images/img-sidebar/home.png" />
                    <p></p>
                </a>
            </li>
            <li class="li-sidebar create" id="create" onclick="goInnerPage(this.id);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Criar" style="margin-left: 2px;"
                        src="images/img-sidebar/create.png" />
                    <p></p>
                </a>
            </li>
            <li class="li-sidebar work" id="work" onclick="goInnerPage(this.id);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Trabalhar" style="margin-left: 2px;"
                        src="images/img-sidebar/work.png" />
                    <p style="margin-left: 10px;"></p>
                </a>
            </li>
            <li class="li-sidebar game" id="game" onclick="goInnerPage(this.id);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Jogar" style="height: 30px;" src="images/img-sidebar/gamepad.png" />
                    <p style="margin-left: 10px;"></p>
                </a>
            </li>
            <li class="li-sidebar develop" id="develop" onclick="goInnerPage(this.id);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Desenvolver" style="margin-left: 2px;"
                        src="images/img-sidebar/develop.png" />
                    <p style="margin-left: 10px;"></p>
                </a>
            </li>
            <li class="li-sidebar utilities" id="utilities" onclick="goInnerPage(this.id);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Utilidades" style="height: 28px;margin-left: 1px;"
                        src="images/img-sidebar/tools.png" />
                    <p style="margin-left: 11px;"></p>
                </a>
            </li>
            <li class="li-sidebar category" id="category" onclick="goInnerPage(this.id);" style="display: none;">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" style="height: 27px;left: -9px;" src="images/img-sidebar/category.png" />
                    <p style="margin-left: 10px;"></p>
                </a>
            </li>
            <li class="li-sidebar special-page installed" id="apps-installed2"
                onclick="goInnerPage(this.id); setTimeout(function(){ installedPage(); }, 500);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Instalados" style="margin-left: 2px;"
                        src="images/img-sidebar/installed.png" />
                    <p style="margin-left: 10px;"></p>
                </a>
            </li>
            <li class="li-sidebar-b" id="icon-install-app" onclick="startFullProgressBar(this.id);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Instalação em andamento..." style="margin-left: 2px;"
                        src="images/img-sidebar/download.png" />
                    <p></p>
                </a>
            </li>
            <li class="li-sidebar-uninstalling" id="icon-remove-app" onclick="startFullProgressBar(this.id);">
                <div class="sidebar-item-effect"></div>
                <a class="link-items">
                    <img class="icones-menu" title="Desinstalação em andamento..." style="margin-left: 2px;"
                        src="images/img-sidebar/uninstall.png" />
                    <p></p>
                </a>
            </li>
        </ul>

        <div class="progress-bar">
            <div class="container">
                <div class="app-installing">App</div>
                <div class="light-grey">
                    <div id="myBar" class="progress"></div>
                    <div id="myBar-movement" class="progress-movement"></div>
                    <div id="myBar-full" class="progress-full"></div>
                    <div class="progress-full-red"></div>
                </div>
                <div id="status-download" class="status">Download</div>
                <div class="percentage"></div>
                <div class="down-functions">
                    <div id="download-file-size" class="dinfo down-file-size">
                        <div id="filesize" class="file-size">0% /</div>
                        <div id="downsize" class="file-size">0 MB</div>
                    </div>
                    <div id="eta" class="dinfo eta-info">5s</div>
                    <div class="dinfo eta-info eta-desc">restante.</div>
                </div>
                <div class="more-info" title="Mais informações" onclick="startFullProgressBar();"
                    style="background-image:url(images/arrow-right-off.png);"></div>
                <div class="more-info2" onclick="startFullProgressBar();"
                    style="background-image:url(images/arrow-right-off.png);"></div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="content" id="principle">

            <div class="actions">
                <div class="action-buttons">
                    <div class="button install" id="installapp">Instalar</div>
                    <div class="button installing">Instalando...</div>
                    <div class="button remove" id="removeapp">Remover</div>
                    <div class="button removing">Removendo...</div>
                    <div class="button open" id="openapp">Abrir</div>
                    <div class="button steam">Disponível no Steam</div>
                </div>
            </div>

            <iframe onload="showHideElements(this); appButtonsFunction(this); installedPage(this); appVersion(this);"
                src="" allowfullscreen frameborder="0" name="iframe-regataos-store" id="iframe-regataos-store"
                class="iframe-pages"></iframe>
            <script type="text/javascript">
                homeStore();
            </script>
        </div>
    </div>

    <div class="networkoff">
        <div class="networkoff-img" style="background-image:url(images/dino.png);"></div>
        <div class="networkoff-title">Não foi possível conectar-se à Internet</div>
        <div class="networkoff-desc">Verifique os cabos de rede, modem e roteador ou<br /> conecte à rede Wi-Fi
            novamente.</div>
    </div>
    <script type="text/javascript" src="js/translations/apply-translation-index.js"></script>
</body>

</html>
